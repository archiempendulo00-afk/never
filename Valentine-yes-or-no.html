<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine â€” Will you be my Valentine?</title>
  <style>
    :root{
      --bg:#1b0a1f;
      --card:#2a132a;
      --accent:#ff4d88;
      --accent-2:#ff89b8;
      --muted:#d8c5d6;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --success:#ffdfdf;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient((circle at 10% 10%, rgba(255,77,136,0.07), transparent 10%),
        radial-gradient(circle at 90% 90%, rgba(255,137,184,0.05), transparent 10%)),
        linear-gradient(180deg, #120410 0%, var(--bg) 60%);
      color:var(--muted);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    body{
        background-color: #ff3a74;
    }

    .card{
      width:100%;
      max-width:820px;
      border-radius:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      padding:36px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* Responsive */
    @media (max-width:860px){
      .card{ grid-template-columns: 1fr; padding:28px; }
      .controls { order: 2; }
    }

    .left {
      padding:12px 18px;
    }

    h1{
      margin:0 0 10px 0;
      color: #fff;
      font-size: clamp(22px, 3.2vw, 36px);
      letter-spacing: -0.02em;
    }
    p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      line-height:1.55;
    }

    .hint{
      font-size:13px;
      color: #060505;
      opacity:0.9;
      display:inline-block;
      padding:8px 12px;
      background:linear-gradient(90deg, rgba(255,77,136,0.08), rgba(255,137,184,0.04));
      border-radius:999px;
      margin-top:8px;
    }

    /* Heart graphic */
    .heart-wrap{
      display:flex;
      gap:18px;
      align-items:center;
      margin-top:18px;
    }

    .heart {
      width:160px;
      height:160px;
      position:relative;
      transform-origin:center;
      transition: transform 350ms cubic-bezier(.2,.9,.3,1);
      filter: drop-shadow(0 12px 20px rgba(255,77,136,0.12));
    }

    .heart svg{ width:100%; height:100%; display:block; }

    .sparkles {
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    /* Controls column */
    .controls{
      display:flex;
      gap:18px;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:8px;
    }

    .btn-row{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    button.btn {
      -webkit-tap-highlight-color: transparent;
      appearance:none;
      border:0;
      cursor:pointer;
      padding:14px 22px;
      border-radius:999px;
      font-size:16px;
      font-weight:600;
      color:#fff;
      background:linear-gradient(180deg, var(--accent), var(--accent-2));
      box-shadow: 0 8px 20px rgba(255,77,136,0.18), inset 0 -2px 6px rgba(0,0,0,0.12);
      transition: transform 200ms ease, box-shadow 200ms ease;
    }
    button.btn:active{ transform: translateY(2px) scale(.995); }

    button.ghost {
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.06);
      box-shadow:none;
    }

    /* No button special (evasive) */
    .no-btn {
      background:linear-gradient(180deg, #6b6b6b, #4f4f4f);
      color:#fff;
      width:120px;
      position:relative;
      transition: transform 220ms cubic-bezier(.2,.9,.3,1);
    }

    /* Yes celebratory style */
    .yes-btn{
      background:linear-gradient(180deg, #ff6f9c, #ff3a74);
      box-shadow: 0 12px 30px rgba(255,77,136,0.25);
      width:120px;
    }

    .message{
      margin-top:18px;
      color: #060606;
      font-size:15px;
      text-align:center;
      min-height:22px;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    /* Celebration animation */
    .confetti {
      position: absolute;
      width:100%;
      height:100%;
      top:0;
      left:0;
      pointer-events:none;
      overflow:hidden;
    }

    .confetti .piece{
      position:absolute;
      width:10px;
      height:16px;
      opacity:90%;
      transform: translateY(-20px) rotate(0deg);
      animation: fall 1200ms linear forwards;
    }

    @keyframes fall{
      to { opacity:1; transform: translateY(380px) rotate(420deg); }
    }

    /* small helper */
    footer.credit{
      margin-top:18px;
      font-size:12px;
      color:rgba(6, 6, 6, 0.5);
      text-align:left;
    }

    /* Focus outline */
    button:focus{
      outline: 3px solid rgba(255,137,184,0.18);
      outline-offset:4px;
    }

    /* Evasive 'no' CSS hint (for small screens) */
    @media (max-width:420px){
      .no-btn{ width:100px; }
      .yes-btn{ width:100px; }
      .heart{ width:120px; height:120px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="main-heading">
    <div class="left">
      <h1 id="main-heading">Will you be my Valentine?</h1>
      <p class="lead">Hey Nana, hope you are doing good. I've been thinking of you, would you say yes and make my day extra special?</p>

      <div class="heart-wrap" aria-hidden="true">
        <div class="heart" id="bigHeart" title="Heart">
          <!-- Heart SVG with subtle gradient -->
          <svg viewBox="0 0 32 29" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ff9ccf"/>
                <stop offset="100%" stop-color="#ff4d88"/>
              </linearGradient>
            </defs>
            <path d="M23.6 1c-2.4 0-4.4 1.5-5.6 3.2C16.8 2.5 14.8 1 12.4 1 8 1 4.8 4 4.8 8.3c0 10.2 11.8 13.4 11.8 19.2 0-5.8 11.8-9 11.8-19.2C27.2 4 24 1 23.6 1z" fill="url(#g1)"></path>
          </svg>
        </div>

        <div class="sparkles" aria-hidden="true">
          <!-- subtle decorative sparkles -->
        </div>
      </div>

      <footer class="credit">
        Tip: try clicking "No" â€” it might get shy.
      </footer>
    </div>

    <div class="controls" aria-label="Actions">
      <div class="btn-row" id="buttons">
        <button class="btn yes-btn" id="yesBtn" aria-describedby="response">Yes</button>
        <button class="btn no-btn" id="noBtn" aria-describedby="response">No</button>
      </div>

      <div class="message" id="response" role="status" aria-live="polite"></div>

      <div class="confetti" id="confettiArea" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    (function(){
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const response = document.getElementById('response');
      const bigHeart = document.getElementById('bigHeart');
      const confettiArea = document.getElementById('confettiArea');

      // Small utility for random
      function rand(min,max){ return Math.random()*(max-min)+min; }

      // Evasive behavior: move the 'No' button away unless user is tabbing
      let avoidCount = 0;
      function dodgeNoButton(e){
        // If user is using keyboard (Tab) or long-press, don't dodge
        if (e.type === 'keydown') return;
        avoidCount++;
        const parent = noBtn.parentElement;
        const containerRect = parent.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        // compute new translate: keep inside parent
        const maxX = Math.max(0, containerRect.width - btnRect.width);
        const maxY = 40; // small vertical move
        // increase dodge strength with count
        const strength = Math.min(1, 0.25 + avoidCount*0.12);

        const newX = (Math.random()*maxX*(0.85 + strength)) * (Math.random()<0.5 ? -1 : 1);
        const clampedX = Math.max(-maxX/2, Math.min(maxX/2, newX));
        const newY = (Math.random()*maxY)*(Math.random()<0.5? -1:1);

        noBtn.style.transform = `translate(${clampedX}px, ${newY}px)`;
        noBtn.style.transition = 'transform 220ms cubic-bezier(.2,.9,.3,1)';
      }

      // Reset transform slowly back to neutral after some time
      function resetNoButton(){
        noBtn.style.transform = '';
      }

      // When Yes clicked
      function celebrate(){
        response.textContent = "Yes! ðŸ’– I'm so happy! I'm the best neh";
        bigHeart.style.transform = 'scale(1.08) rotate(-6deg)';
        setTimeout(()=> bigHeart.style.transform = '', 500);

        spawnConfetti(28);
        // small pulse on yes button
        yesBtn.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(1.06)' },
          { transform: 'scale(1)' }
        ], { duration: 420, easing: 'cubic-bezier(.2,.9,.3,1)' });
      }

      // When No clicked (rare, if you manage to)
      function sorry(){
        response.textContent = "Mxm. ðŸ’Œ";
        bigHeart.animate([
          { transform: 'scale(1)' },
          { transform: 'scale(.92)' },
          { transform: 'scale(1)' }
        ], { duration: 520, easing: 'ease-out' });
      }

      // generate confetti pieces
      function spawnConfetti(amount=20){
        confettiArea.innerHTML = '';
        const w = confettiArea.clientWidth || 420;
        const h = confettiArea.clientHeight || 300;
        for(let i=0;i<amount;i++){
          const el = document.createElement('div');
          el.className = 'piece';
          el.style.left = (Math.random()*100) + '%';
          el.style.top = (-Math.random()*40) + 'px';
          el.style.background = (['#ff4d88','#ffd166','#ff89b8','#fff','#ff6f9c'])[Math.floor(Math.random()*5)];
          el.style.width = (Math.floor(Math.random()*8)+6) + 'px';
          el.style.height = (Math.floor(Math.random()*8)+8) + 'px';
          el.style.borderRadius = (Math.random()<0.5? '2px':'50%');
          el.style.animationDelay = (Math.random()*200) + 'ms';
          el.style.transform = `translateY(${ -20 - Math.random()*40 }px) rotate(${Math.random()*360}deg)`;
          el.style.opacity = '0';
          el.style.willChange = 'transform, opacity';
          confettiArea.appendChild(el);
          // remove after animation
          setTimeout(()=> { if(el.parentElement) el.parentElement.removeChild(el); }, 1600 + Math.random()*400);
        }
      }

      // Event wiring
      yesBtn.addEventListener('click', function(e){
        celebrate();
      });

      noBtn.addEventListener('click', function(e){
        // if not dodged, accept
        const style = window.getComputedStyle(noBtn).transform;
        if (style && style !== 'none') {
          // If transformed (user managed to click while it's moved), interpret as a playful refusal - show a short message
          sorry();
        } else {
          // If not moved and clicked (rare), treat as honest No
          sorry();
        }
      });

      // Mouse enter: try to dodge
      noBtn.addEventListener('mouseenter', dodgeNoButton);
      // Touch start: for mobile, slightly dodge on touchstart to be playful
      noBtn.addEventListener('touchstart', function(e){
        // don't prevent click; just move
        dodgeNoButton(e);
      }, {passive:true});

      // If user focuses the button via keyboard, do not dodge â€” allow accessibility
      noBtn.addEventListener('focus', function(){
        // reset transforms so keyboard users can press
        noBtn.style.transform = '';
      });

      // If user uses keyboard to try to press No, allow it
      noBtn.addEventListener('keydown', function(e){
        if(e.key === 'Enter' || e.key === ' '){
          // route to click
          e.preventDefault();
          noBtn.click();
        }
      });

      // If mouse moves away, slowly reset
      document.addEventListener('mousemove', function(){
        // small debounce reset
        clearTimeout(window._resetNoBtn);
        window._resetNoBtn = setTimeout(resetNoButton, 900);
      });

      // Tidy: limit dodge intensity over time for nicer UX
      setInterval(()=> {
        if (avoidCount>0) avoidCount = Math.max(0, avoidCount - 1);
      }, 1000);

      // Keyboard shortcuts: Y for yes, N for no
      document.addEventListener('keydown', function(e){
        // avoid triggering when focus is in an input
        const tag = document.activeElement && document.activeElement.tagName.toLowerCase();
        if (tag === 'input' || tag === 'textarea') return;

        if (e.key === 'y' || e.key === 'Y') {
          yesBtn.focus();
          yesBtn.click();
        } else if (e.key === 'n' || e.key === 'N') {
          noBtn.focus();
          // if keyboard triggered, allow No without dodging
          noBtn.click();
        }
      });

      // Small entrance animation
      window.addEventListener('load', () => {
        bigHeart.animate([
          { transform: 'scale(.92)', opacity:0 },
          { transform: 'scale(1)', opacity:1 }
        ], { duration: 520, easing: 'cubic-bezier(.2,.9,.3,1)' });

        // friendly hint fade
        setTimeout(()=> {
          const credit = document.querySelector('.credit');
          credit.animate([{opacity:1},{opacity:0.85}], { duration: 800 });
        }, 600);
      });

      // Accessibility: announce initial message
      response.textContent = "Make a choice: Yes or No.";
    })();
  </script>
</body>
</html>
